<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallWars - Juego Multijugador</title>
    <style>
        /* Estilos CSS integrados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d5017 0%, #1a3a1f 50%, #0d5017 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-menu {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #create-room-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        #join-room-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #room-form {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #4CAF50;
        }

        #form-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #666;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        #submit-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            margin-right: 10px;
        }

        #cancel-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            #main-menu {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #room-form {
            animation: fadeIn 0.3s ease;
        }

        /* Estilos para drag and drop */
        .team-zone {
            min-height: 150px;
            border: 2px dashed #666;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }

        .player-card {
            background: #333;
            color: white;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: move;
            border: 2px solid #666;
            user-select: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <h1>üé± BallWars</h1>
        <div id="menu-options">
            <button id="create-room-btn">üèóÔ∏è Crear Sala</button>
            <button id="join-room-btn">üö™ Unirse a Sala</button>
        </div>
        
        <div id="room-form" style="display:none">
            <h2 id="form-title">Configurar Sala</h2>
            <form id="room-config-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario (m√°x. 4 caracteres):</label>
                    <input type="text" id="username" maxlength="4" required placeholder="Tu nombre">
                </div>
                
                <div id="create-options" style="display:none">
                    <div class="form-group">
                        <label for="game-mode">Modo de juego:</label>
                        <select id="game-mode">
                            <option value="ffa">üèÜ Todos contra todos</option>
                            <option value="teams">üë• Equipos</option>
                            <option value="ctf">üèÅ Captura la bandera</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="num-players">N√∫mero de jugadores:</label>
                        <input type="number" id="num-players" min="2" max="8" value="4">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="text-chat" checked>
                        <label for="text-chat">üí¨ Chat de texto</label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="voice-chat" checked>
                        <label for="voice-chat">üé§ Chat de voz</label>
                    </div>
                </div>
                
                <div id="join-options" style="display:none">
                    <div class="form-group">
                        <label for="room-id">ID de sala:</label>
                        <input type="text" id="room-id" placeholder="Ingresa el c√≥digo de sala">
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="submit-btn">‚úÖ Entrar</button>
                    <button type="button" id="cancel-btn">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
